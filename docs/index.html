<!DOCTYPE html>

<head>
  <title>罩罩地圖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <style>
    #mapid {
      height: 94vh;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .title {
      height: 6vh;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<html>

<body data-gr-c-s-loaded="true">
  <div class="title">
    <div>
      僅顯示下列有資料的販賣點：
      <input type="checkbox" onclick="adultClick()" checked>成人
      <input type="checkbox" onclick="childClick()" checked>兒童
      <input type="checkbox" onclick="noneClick()">口罩已售完
    </div>
  </div>
  <div id="mapid"></div>

  <script>

    window.alert("請注意：有些販賣點會發放號碼牌，發放數量並不會上傳至主機，因此會造成資料上之落差。\n資料來源：衛生福利部中央健康保險署")
    var map;
    var adult = true;
    var child = true;
    var none = true;
    const mapLevel = 16;
    var markers = {};
    // const apiUrl = 'https://demogameserver.ddns.net/mask';
    const apiUrl = 'http://127.0.0.1:5500';

    function adultClick() {
      adult = !adult
      CheckMarker()
    }

    function childClick() {
      child = !child
      CheckMarker()
    }

    function noneClick() {
      none = !none
      CheckMarker()
    }

    function CheckMarker() {
      for (var key in markers) {
        let value = markers[key];
        if (value.marker) map.removeLayer(value.marker);
        value.marker = null
        if ((none && value.data.child + value.data.adult === 0) || (child && value.data.child > 0) || (adult && value.data.adult > 0)) {
          addMarker(value.data)
        }
      }
    }

    var map = L.map('mapid').setView([25.033782, 121.564280], mapLevel);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
      id: 'mapbox/streets-v11'
    }).addTo(map);


    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(position => {
        map.setView([position.coords.latitude, position.coords.longitude], mapLevel);
      });
    }

    function addMarker(data) {
      var contentString = `<b>${data.name}</b><br>${data.address}<br><a href="tel:${data.tel}">${data.tel}</a></br><br>口罩剩餘數量<br>`;
      if (data.time ===  "") {
        contentString += "無資料"
      } else {
      var time = data.time.replace("T", " ").replace("+08:00", "").replace("Z", "");
      contentString += `成人:${data.adult}<br>兒童:${data.child}<br>更新時間：${time}</br><br>號碼牌資訊<br>`
      var status = "無資料"
      if (data.cardUpdateTime != "" && data.cardStatus > 0) {
        time = data.time.replace("T", " ").replace("+08:00", "").replace("Z", "");
        if (data.cardStatus === 1) {
          status = time + " 不需號碼牌";
        } else if (data.cardStatus === 2) {
          status = time + " 還有號碼牌";
        } else {
          status = time + " 號碼牌已發完";
        }
      }
      contentString += status
      contentString = contentString + `</br><br>我要回報<br><a onclick="cardStatusClick(${data.mId}, 1)">不需號碼牌</a>  <a onclick="cardStatusClick(${data.mId}, 2)">還有號碼牌</a>  <a onclick="cardStatusClick(${data.mId}, 3)">號碼牌已發完</a>`
      }
      var marker = L.marker([data.lat, data.lng]).addTo(map).bindPopup(contentString);
      markers[data.mId].marker = marker
    }

    function cardStatusClick(mId, status) {
      url = `${apiUrl}/CardStatus?mId=${mId}&status=${status}`;
      fetch(url)
        .then((response) => {
          return response.json();
        })
        .then(response => {
          window.alert("回報成功");
          let center = map.getCenter();
          fetchData(center.lat, center.lng);
        })
        .catch(e => {
          window.alert("回報失敗");
          console.log(e);
        });
    }

    function fetchData(lat, lng) {
      url = `${apiUrl}/Mask?lat=${lat}&lng=${lng}`;
      fetch(url)
        .then((response) => {
          return response.json()
        })
        .then(response => {
          for (var i = 0; i < response.length; i++) {
            data = response[i]
            if (markers[data.mId]) {
              markers[data.mId].data = data
              continue
            }
            markers[data.mId] = { data }
          }
          CheckMarker()
        })
        .catch(console.log)
    }

    function onMoveEnd(e) {
      let center = map.getCenter();
      fetchData(center.lat, center.lng);
    }

    map.on('moveend', onMoveEnd);

  </script>

</body>

</html>
